<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/img/header-logo.png" alt="Kropp Logo" class="header-logo-image"
            width="135" height="25" loading="lazy">
        </a>

        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item"> <a href="#" class="header-menu-link is-current">HOME</a> </li>
                <li class="header-menu-item"> <a href="#" class="header-menu-link">PAGES</a> </li>
                <li class="header-menu-item"> <a href="#" class="header-menu-link">PORTFOLIO</a> </li>
                <li class="header-menu-item"> <a href="#" class="header-menu-link">BLOG</a> </li>
                <li class="header-menu-item"> <a href="#" class="header-menu-link">SHOP</a> </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">BOOK NOW</button>

            <button class="header-burger-button" type="button" title="Open menu">
                <span class="visually-hidden"></span>
                <span class="header-burger-button-line"></span><span class="header-burger-button-line"></span><span class="header-burger-button-line"></span>

            </button>
        </div>
    </header>

    <main class="content">
        <h1 class="visually-hidden"></h1>
        <section class="banner">
            <h2 class="visually-hidden"></h2>
            <div class="banner-body">
                <div class="banner-info">
                    
                    New event <br>
                    coming up /  <time datetime="06-07">june 7</time> - <time datetime="06-13">13</time>
                </div>
                <h3 class="banner-title">Crossfit</h3>
            </div>
            <div class="banner-pagination">
                <ul class="banner-pagination-list">
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button is-current" type="button"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    
    
</body>
</html>
